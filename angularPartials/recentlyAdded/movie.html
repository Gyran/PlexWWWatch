<a class="media-poster-container" ng-href="#/details/{{ item.ratingKey }}">
  <div class="media-poster" ng-style="{'background-image': 'url(' + item.thumbsrc + ')' }">
  </div>

  <div class="media-title media-heading">{{ item.title }}</div>
  <div class="media-subtitle media-heading secondary">{{ item.year }}</div>
  <div class="media-subtitle media-heading secondary"><span am-time-ago="item.addedAt"></span></div>
</a>
