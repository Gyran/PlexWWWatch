<div class="season-details-row details-row" ng-controller="DetailsSeasonCtrl">
  <div class="details-title-container">
    <h1 class="show-title">
      <a ng-href="#/details/{{ plexItem.parentRatingKey }}">{{ plexItem.parentTitle }}</a>
    </h1>
    <h2 class="season-title">{{plexItem.title }}</h2>
  </div>
  <div class="details-metadata-container">
    <div class="filter-bar ng-binding">
      <ng-pluralize count="plexWatchItem.numWatches" when="{'0': 'Never watched', '1': 'Total one watch', 'other': 'Total {} watches'}"></ng-pluralize>
      and
      <ng-pluralize count="plexWatchItem.numCompleted" when="{'0': ' never completed', '1': ' completed one time', 'other': ' completed {} times'}"></ng-pluralize>
      with
      {{ plexWatchItem.timeWatched | exactDuration }} watched.
    </div>

    <div class="episode-list-container details-list-container">
      <ul class="tile-list media-tile-list episode-tile-list">

        <li class="poster-item media-tile-list-item episode" ng-repeat="child in children">
          <a class="media-poster-container" ng-href="#/details/{{ child.ratingKey }}">
            <div class="media-poster" ng-style="{ 'background-image': 'url(' + poster(child.thumb) + ')'}"></div>

            <div class="media-title media-heading">{{ child.title }}</div>
            <div class="media-subtitle media-heading secondary">Episode {{ child.index }}</div>
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>
