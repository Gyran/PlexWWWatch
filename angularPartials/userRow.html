<td class="thumb-container">
    <img ng-src="{{ user.thumb }}" class="user-thumb">
</td>
<td class="name-container">
  <a ng-href="#/users/{{user.name}}" class="btn-gray">
    {{user.name}}
  </a>
</td>
<td class="devices-container">
  {{user.devices.length}}
</td>
<td class="numwatched-container">
  {{ user.types.episode }}
</td>
<td class="numwatched-container">
  {{ user.types.movie }}
</td>
<td class="totalWatched-container">
  {{ user.totalWatched.timeWatched | duration }}
</td>
<td>
  <span am-time-ago="user.lastWatchedAt"></span>
</td>
